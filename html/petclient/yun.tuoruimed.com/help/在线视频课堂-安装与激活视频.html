    <script type="text/javascript">
//<![CDATA[

        //这里是jquery代码
        //var $ = jQuery.noConflict();
        var SelectClass = "";
        function SwitchImg(ImgObj, ParentId) {
            var ImgSrc = "";
            var SubImgSrc = "";
            ImgSrc = ImgObj.src;
            SubImgSrc = ImgSrc.substr(ImgSrc.length - 5, 5);
            if (SubImgSrc == "p.ico") {
                ImgObj.src = ImgObj.src.replace(SubImgSrc, "d.ico");
                ImgObj.title = "收起";
                SwitchSub(ParentId, true);
            } else {
                if (SubImgSrc == "d.ico") {
                    ImgObj.src = ImgObj.src.replace(SubImgSrc, "p.ico");
                    ImgObj.title = "展开";
                    SwitchSub(ParentId, false);
                } else {
                    return false;
                }
            }
        }
        function SwitchSub(ParentId, ShowFlag) {
            if (ShowFlag) {
                $("#Parent" + ParentId).show();
                if ($("#Parent" + ParentId).html() == "" || $("#Parent" + ParentId).html() == "帮助加载中...") {
                    $("#Parent" + ParentId).html("帮助加载中...");
                    GetSubClass(ParentId);
                }
            } else {
                $("#Parent" + ParentId).hide();
            }
        }
        function SwitchSub1(txtObj, ParentId) {
            txtObj.Id = "1";
            var ImgObj = txtObj.parentNode.childNodes[0];
            var ImgSrc = "";
            var SubImgSrc = "";
            ImgSrc = ImgObj.src;
            SubImgSrc = ImgSrc.substr(ImgSrc.length - 5, 5);
            GetSubClass(ParentId);
            if ($("#Parent" + ParentId).show()) {
                $("#Parent" + ParentId).hide();
                ImgObj.src = ImgObj.src.replace(SubImgSrc, "p.ico");
            } else {
                $("#Parent" + ParentId).show();
                ImgObj.src = ImgObj.src.replace(SubImgSrc, "d.ico");
            }
        }
        function SelectLable(Obj){
            //点击左侧菜单条目触发此方法
            var SelectedInfo = "";
            if (SelectClass != "") {
                SelectedInfo = SelectClass.split("***");
                $(SelectedInfo[0]).addClass("LableItem");
            }
            Obj.addClass('LableSelectItem');
            SelectClass = Obj.id + "***" + Obj.innerText + "***" + Obj.value;
        }
        function GetRootClass() {
            GetSubClass("0");
            //进入系统显示的首页内容
            if ($("#searchkey").val() == "") {
                $.get("HelpSearchAjax.aspx", { ClassID: "708959959638", Action: "Content", rd: Math.random() }, function (data) {
                    if (data.indexOf("??") > -1) {
                        $("#faqResult").show();
                        $("#faqResult").html("Error");
                    }
                    else {
                        $("#faqResult").show();
                        $("#faqResult").html(data);
                        $("#Title").html("<b>欢迎使用拓瑞宠物医院管理帮助系统</b>");
                    }
                });
            }
        }


        function GetSubClass(ParentId) {
            $.get("Help_Ajax.aspx", { ParentId: ParentId }, function (data) {
                var ClassInfo;
                if (data != "" && data.indexOf("|||") > -1) {
                    ClassInfo =data.split("|||");
                    if (ClassInfo[0] == "Succee") {
                        $("#Parent" + ClassInfo[1]).html(ClassInfo[2]);
                    }
                    else {
                        $("#Parent" + ClassInfo[1]).html("<a href=\"点击重试\" onclick=\"$('#Parent" + ClassInfo[1] + "').html('帮助加载中...');GetSubClass('" + ClassInfo[1] + "');return false;\">点击重试</a>");
                    }
                }
                else {
                    alert("读取帮助错误.\n请联系管理员.");
                    return false;
                }
            });
        }

        function SubmitLable(Obj) {
            SelectLable(Obj);
            window.returnValue = SelectClass;
            window.close();
        }
        function SetReturnValue() {
            window.returnValue = SelectClass;
            if (typeof (window.returnValue) != 'string') {
                window.returnValue = '';
            }
        }
        function Select(type) {
            switch (type) {
                case "Menu":
                    $("#TrMenu").addClass("back2");
                    $("#TrSearch").addClass("back1");
                    $("#Div_Searck").hide();
                    GetRootClass();
                    break;
                case "Search":
                    $("#TrMenu").addClass("back1");
                    $("#TrSearch").addClass("back2");
                    $("#Div_Searck").show();
                    $("#Parent0").empty().append("请输入要查找的内容");
                    break;
            }
        }
        function GetSeachResult(key) {
            $("#Parent0").show().html(" <img src=\"Image/loading.gif\" />请稍侯...");
            $.get("HelpSearchAjax.aspx?Action=Search", "Key=" + key, function (data) {
                $("#Title").hide();
                if (data.indexOf("??") > -1) {
                    $("#faqResult").empty().append("Error");
                }
                else {
                    $("#faqResult").empty().append(data);
                }
                $("#Parent0").hide();
            });
        }
        //显示详细结果
        function showTitle(obj) {
            $.get("HelpSearchAjax.aspx", { Action: "Title", ClassID: obj.id, rd: Math.random() }, function (data) {
                if (data.indexOf("??") > -1) {
                    $("#Title").show();
                    $("#Title").empty().append("Error");
                }
                else {
                    $("#Title").show();
                    $("#Title").empty().append(data);
                }
            });
        }
        function showDetail(obj) {
            if (obj.parentNode.childNodes[0].src != null) {
                if (obj.parentNode.childNodes[0].src.substr(obj.parentNode.childNodes[0].src.length - 5, 5) == "1.ico") {
                    $.get("HelpSearchAjax.aspx", { Action: "Content", ClassID: obj.id, rd: Math.random() }, function (data) {
                        if (data.indexOf("??") > -1)
                            $("#faqResult").empty().append("Error");
                        else
                            $("#faqResult").empty().append(data);
                    });
                }
                else {
                    $.get("Help_Ajax.aspx", { ParentId: obj.id }, function (data) {
                        if (data.indexOf("??") > -1) {
                            $("#faqResult").show();
                            $("#faqResult").empty().append("Error");
                        }
                        else {
                            $("#faqResult").show();
                            var ClassInfo = data.split("|||");
                            $("#faqResult").empty().append(ClassInfo[2]);
                        }
                    });
                }
            } else {
                $.get("HelpSearchAjax.aspx", { Action: "Content", ClassID: obj.id, rd: Math.random() }, function (data) {
                    if (data.indexOf("??") > -1)
                        $("#faqResult").empty().append("Error");
                    else
                        $("#faqResult").empty().append(data);
                });
            }
            showTitle(obj);
        }
        function change() {
            $(function () {
                $(".span").click(function () {
                    $("*").removeClass("active");
                    $(this).addClass("active");
                });
            });
        }
        $(function () {
            GetRootClass();
            SetReturnValue();
            $("#tj").click(function () {
                var v = $("#searchkey").val();
                if (v == "") {
                    alert('请输入关键字!');
                    return false;
                }
                GetSeachResult(v);
                GetRootClass();
            });
        });
    
//]]>
    </script>
